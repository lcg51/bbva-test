<div class="pets-wrapper" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    [fromRoot]="true" (scrolled)="onScroll($event)">
  <div class="c-petCard"  *ngFor="let pet of pets">
    <div class="c-petCard--img" [style.background-image]="pet?.getPetPhotoUrl()"></div>
    <h3 class="c-petCard--name"> {{pet?.getPetName()}} </h3>
  </div>
</div>
